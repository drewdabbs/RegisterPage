<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <div class="nav-bar">
        <button class="button">About Us</button>
        <button class="button">Register</button>

    </div>
    <div id="container">
    <div class="entry-fields">
        <h1 class="h1"><b>Sign up</b>
        </h1>
        <form>
            
            <input class="inputs" type="email" placeholder="email"/>
            <p></p>
            
            <input class="inputs" type="name" placeholder="Full Name"/>
            <p></p>
            
            <input class="inputs" type="password" placeholder="password" />
            <p></p>

            <input class="inputs" type="password" placeholder="retype password"/>
            <p></p>

            <button id="submit-button">Submit</button>
        </form>

        <a href="https://amazon.com">
        <img class="icon" src="./assets/Amazon-icon.png" alt="Amazon" width="32px" height="32px">
    </a>

    <a href="https://facebook.com">
        <img class="icon" src="./assets/facebook_icon.png" alt="Facebook" width="32px" height="32px">
    </a>

    <a href="https://github.com">
        <img class="icon" src="./assets/GitHub-Mark-64px.png" alt="GitHub" width="32px" height="32px">
    </a>
    
    <a href="https://slack.com">
        <img class="icon" src="./assets/slack_icon.png" alt="Slack" width="32px" height="32px">
    </a>
    
    <a href="https://zoom.us">
        <img class="icon" src=".//assets/zoom-icon.png" alt="Zoom" width="32px" height="32px">
    </a>    

    </div>
    </div>
</body>
</html>
